<oith-chapter-parent
  style="display: grid; grid-template-columns: 250px auto 300px;"
  *ngIf="this.chapter"
>
  <oith-navigation></oith-navigation>
  <oith-chapter [id]="chapter ? chapter.id : ''">
    <oith-content style="display: block; max-width: calc(100% - 96px);">
      <ng-container *ngIf="this.chapter">
        <ng-container *ngFor="let grp of this.chapter.body.grps">
          <app-format-group [formatGroup]="grp"></app-format-group>
        </ng-container>
      </ng-container>
      <white-space style="height: calc(100vh - 48px);"></white-space>
    </oith-content>
  </oith-chapter>
  <oith-verse-notes>
    <app-verse-notes
      *ngIf="this.chapter && this.chapter.sortVerseNotes"
      [verseNotes]="this.chapter.sortVerseNotes"
    ></app-verse-notes>
  </oith-verse-notes>
</oith-chapter-parent>
